{% extends "layout.html" %}
{% block title %}{{ product_name }}{% endblock %}

{% block content %}
        <!-- Product section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="/static/product_images/product{{ product_id }}.{{ image_extension }}" alt="..." /></div>
                    <div class="col-md-6">                       
                        <h1 class="display-5 fw-bolder">{{ product_name }}</h1>
                        <div class="fs-5 mb-5">
                            <span>â‚©{{ price }}</span>
                        </div>
                        <p class="lead">{{ description }}</p>
                        <div class="d-flex flex-row justify-content-start">
                            <form action="/add_to_cart/{{ product_id }}" method="post" class="d-flex flex-row">    
                                <input type="number" name="quantity" value="1" min="1" max="{{ quantity }}" class="form-control text-center me-3" id="inputQuantity" style="max-width: 3rem" required>
                                <button type="submit" class="btn btn-outline-dark flex-shrink-0">
                                    <i class="bi-cart-fill me-1"></i>
                                    Add to cart
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
